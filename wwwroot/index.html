<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpot</title>
    <link href="./styles.css" rel="stylesheet" />
    <!-- Load theme toggle script and apply theme immediately to prevent FOUC -->
    <script src="themeToggle.js"></script>
    <script>
        // Apply theme and store button image path to prevent FOUC
        const savedTheme = getSavedTheme();
        applyTheme(savedTheme);
        window.themeButtonSrc = savedTheme === 'light' ? 'images/LightThemeButton.png' : 'images/DarkThemeButton.png';
    </script>
</head>

<body>
    <div id="title-bar">
        <!-- Theme toggle button with correct initial image -->
        <script>document.write('<input height="20" id="themeToggle" onclick="toggleTheme()" src="' + window.themeButtonSrc + '" type="image" width="20" alt="Toggle Theme">');</script>

        <h1>StudySpot</h1>
        <p>Search for rooms with no classes scheduled</p>
        <label for="dateTimePicker"></label>
        <input id="dateTimePicker" type="datetime-local" />
    </div>
    <div id="content">
        <div id="locationsContainer"></div>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
