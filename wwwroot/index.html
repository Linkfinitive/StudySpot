<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>StudySpot</title>
    <style>
        :root {
            --bg-primary: #FAFAFA;
            --bg-secondary: #eaeaea;
            --fg-primary: #18181B;
            --fg-secondary: #52525B;
            --accent: #d90061;
            --border: #d7d7d9;
        }

        [data-theme="dark"] {
            --bg-primary: #18181B;
            --bg-secondary: #27272A;
            --fg-primary: #FAFAFA;
            --fg-secondary: #A1A1AA;
            --accent: #0D9EA3;
            --border: #3F3F46;
        }

        body {
            font-family: sans-serif;
            font-size: large;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;

            /* colours */
            color: var(--fg-primary);
            background-color: var(--bg-primary);
        }

        #locationsContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .location {
            border: solid var(--border);
            border-radius: 10px;
            padding: 0 10px 0 10px;
            margin: 10px;
        }

        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 20px;
        }
    </style>
    <script src="themeToggle.js"></script>

</head>

<body>
<input type="image" id="themeToggle" onclick="toggleTheme()" src="images/LightThemeButton.png" width="20" height="20">
<h1>StudySpot</h1>
<p>The following rooms are unscheduled on <input type="date" id="datePicker"/> at <input type="time" id="timePicker" /></p>
<div id="locationsContainer"></div>

    <script src="main.js" type="module"></script>
</body>

</html>
